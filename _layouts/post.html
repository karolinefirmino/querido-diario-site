---
layout: page
---

<div class="post">
  <!-- Wrapper Start -->
  <section id="intro" style="border: 1px dotted #ddd;">
    <div class="container blog-container">
      <div class="row">
        <div class="col-md-12">
          <div class="block">
            <h1>{{ page.title }}</h1>
            <div class="post-info-wrapper">
              <p>Por <span style="font-style: italic;">{{ page.author }}</span> em <span>{{ page.date | date: "%-d/%m/%Y" }}</span></p>
            </div>
            <hr />
            <p>{{ content }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<p class="center-text" style="padding: 30px;">
  <a href="{{ site.baseurl }}/blog" class="myButton-voltar">Voltar</a>
</p>
